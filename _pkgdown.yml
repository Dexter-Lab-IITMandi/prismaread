destination: docs
home:
  title: An R package for imporing PRISMA L1/L2 hyperspectral data and convert them to a more user friendly format
  description:
    The goal of prismaread is allowing to easily import PRISMA (http://www.prisma-i.it/index.php/it/) hyperspectral data and convert them to a easier to use format ENVI or GeoTiff while also extracting other metadata information of interest
